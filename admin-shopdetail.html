<script src="assets/js/app.js"></script>
     <link href="assets/js/webuploader-0.1.5/webuploader.css" rel="stylesheet" />
    <script src="assets/js/webuploader-0.1.5/webuploader.js"></script>
    <script>
        // 初始化Web Uploader
        var uploader = WebUploader.create({
            // 选完文件后，是否自动上传。
            auto: true,
            // swf文件路径
            swf: "assets/js/webuploader-0.1.5/Uploader.swf",

            // 文件接收服务端。

            server: '',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: {
                id: "#filePicker",
                multiple: false
            },
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            },
            compress: {
                //压缩比例1--100
                quality: 50,
            }
        });

        // 当有文件添加进来的时候
        uploader.on('fileQueued', function (file) {
            var $li = $(
                    '<li id="' + file.id + '"onclick="alt(this);" class="pic thumbnail">' +
                        '<img>' + '</li>'
                    ),
                $img = $li.find('img');
            // $list为容器jQuery实例
            $("#images").append($li);

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            var thumbnailWidth = 80;
            var thumbnailHeight = 80;
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }
                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });

        //文件开始上传的时候
        uploader.on('uploadStart', function (file) {
            $('#' + file.id).addClass("grey");
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file, res) {
            //res为相应对象  0表示成功
            if (res.error == 0) {
                //然后赋值给li标签属性   移除时候用
                $(".pic:last").attr("imgurl", res.msg)
                //好像没用
                //$('#' + file.id).addClass('upload-state-done');
            }
            else {
                //删除此DIV
                $('#' + file.id).remove();
                //同时从队列中移除这个文件
                uploader.removeFile(file);
                alert("上传失败：" + res.msg);
            }
        });

        // 文件上传失败，显示上传出错。
        uploader.on('uploadError', function (file) {
            //删除此DIV
            $('#' + file.id).remove();
            //同时从队列中移除这个文件
            uploader.removeFile(file);
            alert("上传失败");
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).removeClass("grey");
        });


    </script>
